<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fonte-->
    <script src="https://kit.fontawesome.com/6eba800f66.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Tela de login</title>
  </head>
  <!-- sem responsividade -->
  <body class="d-flex">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="login d-flex flex-column rounded">
        <h1 class="mb-5 text-center">Login</h1>
        <form action="">
          <div class="input-group">
            <label for="email">Email</label>
            <input class="" type="email" name="" id="email" placeholder="Digite seu email">
          </div>
          <div class="input-group mt-4">
            <label for="senha">Senha</label>
            <input class="" type="password" name="" id="senha" placeholder="Digite sua senha">
          </div>
          <a class="d-block mt-4 senha text-secondary" href="">Esqueceu a senha?</a>
          <button class="btn btn-outline-dark form-control my-4">Login</button>
          <div class="social">
            <p class="text-left">Ou entre pelas suas redes sociais</p>
            <a class="btn btn-outline-dark" href="">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a class="btn btn-outline-dark" href="">
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <p class="mt-3">Ainda não tem uma conta?</p>
            <a class="conta text-secondary" href="">Registrar</a>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
